<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Matrícula de estudiantes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-vhG83CV+1FZbW+8wDwOIYEBHJvnPfEgGS8Xv1kKhNE1Kjtmf3qetP8c+PDn2U+ypYQKrqfT9T6TJv6cb97+O+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<hr>

<center>
<body>
  <div class="container my-4">
    <h1> Estudiantes</h1>
    <hr>
    <form>
        
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre">
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido:</label>
      <input type="text" class="form-control" id="apellido">
    </div>

    </div>
    <div class="mb-3">
      <label for="genero" class="form-label">Genero:</label>
      <input type="text" class="form-control" id="genero">
    </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula:</label>
        <input type="text" class="form-control" id="cedula">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" class="form-control" id="telefono">
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Direccion:</label>
        <input type="text" class="form-control" id="direccion">
      </div>
      <button type="submit" class="btn btn-primary">Mostrar</button>
    </form>

   
    
    <table class="table table-striped table-hover"id="id-table-estudiantes">
   
        <thead class="bg-secondary text-white">
        <tr>
           
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Genero</th>
          <th scope="col">Cédula</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Direccion</th>
        </tr>
      </thead>
      <tbody id="tabla-estudiantes">
      </tbody>
    </table>
  </div>
</center>
<center>
<body>
    <div class="container my-4">
      <div class="mb-3">
        <label for="busqueda" class="form-label">Buscar un estudiante :</label>
        <div class="input-group">
          <input type="text" class="form-control" id="busqueda" placeholder="Cédula del estudiante">
          <button class="btn btn-primary" type="button" id="buscar">Buscar</button>
          <button class="btn btn-secondary" type="button" id="limpiar">Limpiar</button>
        </div>
      </div>
      
      <div id="resultado">
        <p>Los resultados de la búsqueda se mostrarán aquí</p>
      </div>
    </div>
    <script src="BuscarEstudiante.js"></script>
  </body>
</center>


  <script src="/POO ESTUDIANTE/entidad/Estudiante.js"></script>
</body>
</html>
